<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarNotary DAPP</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    hr {
      margin: 20px 0;
      border: 1px solid #ddd;
    }

    input {
      display: block;
      margin: 0 auto;
      margin-bottom: 12px;
      padding: 8px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #toast {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px;
      display: none;
      z-index: 1;
      width: 100%;
    }
  </style>

</head>

<body>
  <div id="toast">Status Message</div>

  <h1>StarNotary Token DAPP</h1>

  <hr>

  <div>
    <h2>Create a Star</h2>
    <label for="starName">Star Name:</label>
    <input type="text" id="starName" placeholder="Enter star name">
    <br>
    <label for="starId">Star ID:</label>
    <input type="text" id="starId" placeholder="Enter star ID">
    <br><br>
    <button onclick="App.createStar()">Create Star</button>
  </div>

  <hr>

  <div>
    <h2>Look up a Star</h2>
    <label for="lookid">Star ID:</label>
    <input type="text" id="lookid" placeholder="Enter star ID">
    <br><br>
    <button onclick="App.lookUp()">Look Up a Star</button>
  </div>

  <hr>

  <script src="index.js" defer></script>
</body>

</html>
